<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Distribution Dashboard</title>
    <link rel="stylesheet" href="students-distribution.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Student Distribution Dashboard</h1>
            <p>View student enrollment across courses and batches</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div id="total-students" class="stat-number">-</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div id="total-courses" class="stat-number">-</div>
                <div class="stat-label">Active Courses</div>
            </div>
            <div class="stat-card">
                <div id="total-batches" class="stat-number">-</div>
                <div class="stat-label">Total Batches</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="controls">
                <select id="course-select">
                    <option value="">All Courses</option>
                </select>
                <button onclick="refreshData()">Refresh</button>
                <button onclick="exportChart()">Export Chart</button>
            </div>
            <div class="chart-wrapper">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Batch Distribution (Selected Course)</h3>
            <div class="chart-wrapper">
                <canvas id="batchChart"></canvas>
            </div>
        </div>
    </div>

    <script src="students-distribution.js"></script>
</body>
</html>
