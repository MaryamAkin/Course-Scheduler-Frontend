<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Availabilities</title>
    <link rel="stylesheet" href="manage-availability.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <h2><i class="fa-solid fa-chalkboard-user"></i> Instructor</h2>
                <nav>
                    <ul>
                        <li><a href="/Instructor/my-details.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                        <li><a href="/Instructor/upcoming-classes.html"><i class="fa-solid fa-calendar-days"></i> Upcoming Classes</a></li>
                        <li><a href="/Instructor/my-topics.html"><i class="fa-solid fa-book"></i> Assigned Topics</a></li>
                        <li><a href="#"><i class="fa-solid fa-users"></i> Students</a></li>
                        <li><button id="logoutBtn" style="background:none; border:none; color:inherit; cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i> Logout</button></li>
                    </ul>
                </nav>
            </div>
            <!-- <div class="sidebar-bottom">
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div> -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Instructor Availabilities</h1>
                <p>Manage your available days and times below.</p>
            </header>

            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="availabilityTableBody">
                        <tr>
                            <td colspan="4">Loading availabilities...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button id="addAvailabilityBtn" class="fab">+</button>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script src="manage-availability.js"></script>
</body>
</html>
