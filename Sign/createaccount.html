<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - CodeLearnersHub</title>
    <link rel="stylesheet" href="createaccount.css" />
</head>
<body>
    <div class="container">
        <div class="create-card">
            <h1>Create Account</h1>
            <p class="subtitle">Join CodeLearnersHub today</p>
            <form id="createAccountForm" enctype="multipart/form-data">
                <div class="input-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" required />
                </div>
                <div class="input-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" name="phoneNumber" required />
                </div>
                <div class="input-group">
                    <label>Password <span class="required">*</span></label>
                    <input type="password" name="password" required />
                </div>
                <div class="input-group">
                    <label>Batch <span class="required">*</span></label>
                    <select name="batchId" id="batchSelect" required>
                        <option value="">Loading batches...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="fullName" required />
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Address <span class="required">*</span></label>
                    <input type="text" name="address" required />
                </div>
                <div class="input-group">
                    <label>Profile Image</label>
                    <input type="file" name="profileImageUrl" accept="image/*" />
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <div class="signup-text">
                    Already have an account? <a href="/Sign/sign.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="createaccount.js"></script>
</body>
</html>
