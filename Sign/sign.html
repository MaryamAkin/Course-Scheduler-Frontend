<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Sign In</h1>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div class="divider">or</div>

            <!-- Google Login Button -->
            <a href="course-scheduler-f2h9b0esfafrdtfx.canadacentral-01.azurewebsites.net/api/Auth/google-login" class="btn-google">
                <img src="/Images/Google-logo.jpg" alt="Google-logo" /> Continue with Google
            </a>

            <p class="signup-text">
                Don't have an account?
                <a href="createaccount.html">Create an account</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="signin.js"></script>
</body>
</html>
